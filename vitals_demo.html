<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8"/>
		<title>CMSC 437 - Vital Signs Demo</title>
		<script async src="vitals_demo.js"></script>
	</head>
	<body>
		<canvas id="my_canvas" width="900" height="600">Canvas not supported</canvas>
		<p>HR</p>
		<input type="range" min="0" max="300" value="75" class="slider" id="hr_slider">
		<p>BP_SYSTOLIC</p>
		<input type="range" min="0" max="200" value="120" class="slider" id="bpout_slider">
		<p>BP_DIASTOLIC</p>
		<input type="range" min="0" max="200" value="80" class="slider" id="bpin_slider">
		<p>SpO2</p>
		<input type="range" min="0" max="100" value="94" class="slider" id="spo2_slider">
		<p>RR</p>
		<input type="range" min="0" max="100" value="14" class="slider" id="rr_slider">
		<p>TMP</p>
		<input type="range" min="0" max="120" value="98.6" step="0.1" class="slider" id="tmp_slider">	
		<button onclick="reset_graph()">reset</button>
	</body>
</html>
